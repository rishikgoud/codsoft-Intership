<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c03ab062e5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="display">
          <input type="text" name="display" class="button" />
        </div>
        <div>
          <input type="button" value="AC" class="buttons operators" onclick="display.value = ''"/>
          <input type="button" value="DE" class="buttons operators" onclick="display.value = display.value.toString().slice(0,-1)"/>
          <input type="button" value="." class="buttons operators" onclick="display.value += '.'"/>
          <input type="button" value="/"  class="buttons operators" onclick="display.value += '/'"/>
        </div>
        <div>
          <input type="button" value="7"  class="buttons " onclick="display.value += '7'"/>
          <input type="button" value="8"  class="buttons " onclick="display.value += '8'"/>
          <input type="button" value="9"  class="buttons " onclick="display.value += '9'"/>
          <input type="button" value="X"  class="buttons operators" onclick="display.value += '*'"/>
        </div>
        <div>
          <input type="button" value="4"  class="buttons " onclick="display.value += '4'"/>
          <input type="button" value="5"  class="buttons " onclick="display.value += '5'"/>
          <input type="button" value="6"  class="buttons " onclick="display.value += '6'"/>
          <input type="button" value="-"  class="buttons operators" onclick="display.value += '-'"/>
        </div>
        <div>
            <input type="button" value="1"  class="buttons " onclick="display.value += '1'"/>
            <input type="button" value="2"  class="buttons " onclick="display.value += '2'"/>
            <input type="button" value="3"  class="buttons " onclick="display.value += '3'"/>
            <input type="button" value="+"  class="buttons operators" onclick="display.value += '+'"/>
          </div>
          <div>
            <input type="button" value="%"  class="buttons operators" onclick="display.value += '%'"/>
            <input type="button" value="0"  class="buttons operators" onclick="display.value += '0'"/>
            <input type="button" value="="  class="buttons operators assign " onclick="display.value = eval(display.value)"/>
          </div>
      </form>
    </div>

  </body>
</html>
